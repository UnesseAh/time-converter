<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Simple Time Converter</h1>

		<!-- /////////////////////////////// -->

		<section>
			<div>
				<h2>Days to months</h2>
				<form>
					<label>Days: </label>
					<input id="days" type="text" placeholder="value">
				</form>
				<button id="convertDays" type="button" name="button">convert</button>
				<h6 id="showMonths"></h6>

				<h2>Months to days</h2>
				<form>
					<label>Months: </label>
					<input id="months" type="text" placeholder="value">
				</form>
				<button id="convertMonths" type="button" name="button">convert</button>
				<h6 id="showDays"></h6>

			</div>

			<!-- /////////////////////////////// -->

			<div>
				<h3>Minutes to hours</h3>
				<form>
					<label>Minutes: </label>
					<input id="minutes" type="text" placeholder="value">
				</form>
				<button id="convertMinutes" type="button" name="button">convert</button>
				<h6 id="showHours"></h6>

				<h3>Hours to minutes</h3>
				<form>
					<label>Hours: </label>
					<input id="hours" type="text" placeholder="value">
				</form>
				<button id="convertHours" type="button" name="button">convert</button>
				<h6 id="showMinutes"></h6>

			</div>

			<!-- /////////////////////////////// -->

			<div>
				<h4>Years to months</h4>
				<form>
					<label>Years: </label>
					<input id="years" type="text" placeholder="value">
				</form>
				<button id="convertYears" type="button" name="button">convert</button>
				<h6 id="showMonths2"></h6>
				
				<h4>Months to years</h4>
				<form>
					<label>Months: </label>
					<input id="monthsto" type="text" placeholder="value">
				</form>
				<button id="convertMonthsto" type="button" name="button">convert</button>
				<h6 id="showYearto"></h6>
			</div>
		</section>

		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
